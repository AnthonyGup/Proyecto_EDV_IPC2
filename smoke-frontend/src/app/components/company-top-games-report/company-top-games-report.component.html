<div class="container-fluid p-4">
  <h3 class="text-light mb-4">Top 5 Juegos por PerÃ­odo</h3>
  
  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <label class="form-label text-secondary">Fecha Inicio</label>
      <input 
        class="form-control form-control-sm bg-dark text-light" 
        type="date" 
        [(ngModel)]="startDate"
      />
    </div>
    <div class="col-md-4">
      <label class="form-label text-secondary">Fecha Fin</label>
      <input 
        class="form-control form-control-sm bg-dark text-light" 
        type="date" 
        [(ngModel)]="endDate"
      />
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button 
        class="btn btn-primary w-100" 
        (click)="fetch()"
        [disabled]="loading || !companyId"
      >
        <span *ngIf="!loading">ðŸ”„ Buscar</span>
        <span *ngIf="loading">Cargando...</span>
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="alert alert-info">Cargando datos...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && topGames && topGames.length > 0" class="table-responsive">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Juego</th>
          <th>Ventas</th>
          <th>Ingresos Totales</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of topGames; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ game.gameTitle }}</td>
          <td>{{ game.salesCount }}</td>
          <td>${{ game.totalSales | number: '1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && (!topGames || topGames.length === 0)" class="alert alert-warning">
    No hay datos disponibles para el perÃ­odo seleccionado
  </div>
</div>
