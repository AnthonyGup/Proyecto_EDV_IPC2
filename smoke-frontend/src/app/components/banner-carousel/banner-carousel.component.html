<div class="banner-carousel">
  <div *ngIf="loading" class="loading">
    <p>Cargando banner...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && bannerImages.length > 0" class="carousel-container">
    <div class="carousel-slides">
      <div class="slide" *ngFor="let item of bannerImages; let i = index" [class.active]="i === currentIndex">
        <button class="slide-button" (click)="goToGameDetail()" [attr.aria-label]="'Ver detalles de ' + item.gameName">
          <img [src]="getImageUrl(item.image)" [alt]="item.gameName" />
        </button>
        <div class="slide-title">{{ item.gameName }}</div>
      </div>
    </div>

    <button class="carousel-button carousel-button-prev" (click)="previousSlide()" aria-label="Imagen anterior">
      ❮
    </button>
    <button class="carousel-button carousel-button-next" (click)="nextSlide()" aria-label="Imagen siguiente">
      ❯
    </button>

    <div class="carousel-indicators">
      <button
        *ngFor="let img of bannerImages; let i = index"
        class="indicator"
        [class.active]="i === currentIndex"
        (click)="goToSlide(i)"
        [attr.aria-label]="'Ir a la diapositiva ' + (i + 1)"
      ></button>
    </div>
  </div>

  <div *ngIf="!loading && bannerImages.length === 0" class="empty">
    <p>No hay imágenes en el banner</p>
  </div>
</div>
