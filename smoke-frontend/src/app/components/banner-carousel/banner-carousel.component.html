<div class="container-fluid mb-4">
  <div *ngIf="loading" class="text-center py-5">
    <p class="text-light">Cargando banner...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && bannerImages.length > 0" class="position-relative" style="height: 400px;">
    <div *ngFor="let item of bannerImages; let i = index" 
         class="position-absolute w-100 h-100" 
         [style.opacity]="i === currentIndex ? '1' : '0'"
         [style.transition]="'opacity 0.5s'">
      <button class="border-0 p-0 w-100 h-100" 
              style="background: none; cursor: pointer;" 
              (click)="goToGameDetail()" 
              [attr.aria-label]="'Ver detalles de ' + item.gameName">
        <img [src]="getImageUrl(item.image)" 
             [alt]="item.gameName" 
             class="w-100 h-100" 
             style="object-fit: cover; border-radius: 8px;" />
      </button>
      <div class="position-absolute bottom-0 start-0 w-100 text-center py-3" 
           style="background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);">
        <h3 class="text-light mb-0">{{ item.gameName }}</h3>
      </div>
    </div>

    <button class="btn btn-dark position-absolute top-50 start-0 translate-middle-y ms-2" 
            (click)="previousSlide()" 
            aria-label="Imagen anterior">❮</button>
    <button class="btn btn-dark position-absolute top-50 end-0 translate-middle-y me-2" 
            (click)="nextSlide()" 
            aria-label="Imagen siguiente">❯</button>

    <div class="position-absolute bottom-0 start-50 translate-middle-x mb-2 d-flex gap-2">
      <button *ngFor="let img of bannerImages; let i = index"
              class="rounded-circle border"
              [class.bg-primary]="i === currentIndex"
              [class.bg-secondary]="i !== currentIndex"
              style="width: 12px; height: 12px; padding: 0;"
              (click)="goToSlide(i)"
              [attr.aria-label]="'Ir a la diapositiva ' + (i + 1)">
      </button>
    </div>
  </div>

  <div *ngIf="!loading && bannerImages.length === 0" class="text-center py-5">
    <p class="text-secondary">No hay imágenes en el banner</p>
  </div>
</div>
