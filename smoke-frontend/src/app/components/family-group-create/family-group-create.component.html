<div class="container-fluid py-4" style="background-color: #0f172a; min-height: 100vh;">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card bg-dark text-light border-secondary">
        <div class="card-header" style="background-color: #111827; border-bottom: 1px solid #374151;">
          <h1 class="mb-0 h3">Crear grupo familiar</h1>
          <p class="text-secondary mb-0 small">Comparte tu biblioteca con hasta 6 miembros.</p>
        </div>
        <div class="card-body">
          <form (ngSubmit)="createGroup()">
            <div class="mb-3">
              <label class="form-label">Nombre del grupo</label>
              <input
                type="text"
                class="form-control bg-dark text-light border-secondary"
                [(ngModel)]="groupName"
                name="groupName"
                required
                maxlength="100"
                placeholder="Ej. Familia Ramírez"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Descripción (opcional)</label>
              <textarea
                class="form-control bg-dark text-light border-secondary"
                [(ngModel)]="description"
                name="description"
                rows="3"
                maxlength="200"
                placeholder="Agrega una nota para tus miembros"
              ></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="isSubmitting || !ownerEmail">
                {{ isSubmitting ? 'Creando...' : 'Crear grupo' }}
              </button>
            </div>
          </form>

          <div *ngIf="message" class="alert mt-3" [class.alert-success]="success" [class.alert-danger]="!success">
            {{ message }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
