<div class="container-fluid py-4" style="background-color: #0f172a; min-height: 100vh;">
  <h2 class="text-light mb-4">Gamers</h2>

  <div *ngIf="loading" class="text-center py-5">
    <p class="text-light">Buscando...</p>
  </div>
  
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="row g-3" *ngIf="!loading && results.length > 0">
    <div class="col-md-6 col-lg-4" *ngFor="let g of results" [routerLink]="['/gamer/gamers', g.mail]" style="cursor: pointer;">
      <div class="card bg-dark border-secondary">
        <div class="card-body">
          <h5 class="card-title text-light">{{ g.nickname }}</h5>
          <p class="card-text text-secondary">{{ g.mail }}</p>
          <div class="d-flex gap-2 flex-wrap">
            <span class="badge bg-secondary" *ngIf="g.country">{{ g.country }}</span>
            <span class="badge bg-info" *ngIf="g.phone">{{ g.phone }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && results.length === 0 && !error" class="text-center py-5">
    <p class="text-secondary">No se encontraron gamers</p>
  </div>
</div>
