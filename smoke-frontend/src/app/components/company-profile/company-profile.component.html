<div class="profile-container" *ngIf="!loading">
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="company" class="company-header">
    <h1>{{ company.name }}</h1>
    <p class="description">{{ company.description || 'Sin descripción disponible' }}</p>
    <p class="commission">Comisión: {{ company.commission }}%</p>
  </div>

  <div *ngIf="company" class="catalog-section">
    <h2>Catálogo de juegos</h2>
    
    <div *ngIf="games.length === 0" class="empty">Esta empresa aún no tiene juegos publicados.</div>

    <div class="games-grid" *ngIf="games.length > 0">
      <div class="game-card" *ngFor="let game of games" (click)="openGame(game)">
        <div class="game-cover">
          <img [src]="covers[game.videogameId] || getPlaceholder(300, 180, game.name)" [alt]="game.name" />
        </div>
        <div class="game-info">
          <div class="game-title">{{ game.name }}</div>
          <div class="game-price">\${{ game.price }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="loading">Cargando perfil de la empresa...</div>
