<div class="container-fluid py-4" style="background-color: #0f172a; min-height: 100vh; color: #e2e8f0;">
  <div style="max-width: 900px; margin: 0 auto;">
    <h1 class="text-light mb-3">Crear compañía</h1>
    
    <div class="card bg-dark border" style="border-color: #1f2937 !important;">
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label text-light">Nombre <span class="text-danger">*</span></label>
              <input type="text" formControlName="name" class="form-control bg-dark text-light border-secondary" placeholder="Nombre legal" />
              <small *ngIf="f['name']?.touched && f['name']?.invalid" class="text-danger d-block mt-1">
                Nombre requerido (mínimo 3 caracteres).
              </small>
            </div>

            <div class="col-md-6">
              <label class="form-label text-light">Comisión (%) <span class="text-danger">*</span></label>
              <input type="number" formControlName="commission" class="form-control bg-dark text-light border-secondary" placeholder="Ej. 12" />
              <small *ngIf="f['commission']?.touched && f['commission']?.invalid" class="text-danger d-block mt-1">
                Define un valor entre 0 y 100. Si no ingresas, se usa la comisión global: {{ defaultCommission ?? 0 }}%
              </small>
            </div>

            <div class="col-12">
              <label class="form-label text-light">Descripción</label>
              <textarea class="form-control bg-dark text-light border-secondary" rows="3" formControlName="description" placeholder="Resumen de la compañía"></textarea>
              <small *ngIf="f['description']?.touched && f['description']?.invalid" class="text-danger d-block mt-1">
                Agrega una descripción (mínimo 5 caracteres).
              </small>
            </div>

            <div class="col-md-6">
              <label class="form-label text-light">Email administrador <span class="text-danger">*</span></label>
              <input type="email" formControlName="adminMail" class="form-control bg-dark text-light border-secondary" placeholder="admin@empresa.com" />
            </div>

            <div class="col-md-6">
              <label class="form-label text-light">Nickname administrador <span class="text-danger">*</span></label>
              <input type="text" formControlName="adminNickname" class="form-control bg-dark text-light border-secondary" placeholder="admin" />
            </div>

            <div class="col-md-6">
              <label class="form-label text-light">Password administrador <span class="text-danger">*</span></label>
              <input type="password" formControlName="adminPassword" class="form-control bg-dark text-light border-secondary" placeholder="••••••" />
            </div>

            <div class="col-md-6">
              <label class="form-label text-light">Nacimiento administrador</label>
              <input type="date" formControlName="adminBirthdate" class="form-control bg-dark text-light border-secondary" />
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary" [disabled]="loading">
                {{ loading ? 'Enviando...' : 'Crear compañía' }}
              </button>
            </div>
          </div>

          <div class="alert alert-success mt-3" *ngIf="successMessage">{{ successMessage }}</div>
          <div class="alert alert-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
        </form>
      </div>
    </div>
  </div>
</div>
