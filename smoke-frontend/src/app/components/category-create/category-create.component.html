<div class="d-flex align-items-center justify-content-center min-vh-100 p-4" style="background-color: #0f172a;">
  <div class="card bg-dark border w-100" style="max-width: 520px; border-color: #1f2937 !important;">
    <div class="card-body">
      <h2 class="card-title text-light text-center mb-4">Crear Nueva Categoría</h2>
      
      <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
        <div class="mb-3">
          <label for="categoryName" class="form-label text-light">
            Nombre de la Categoría
            <span class="text-danger">*</span>
          </label>
          <input 
            type="text" 
            id="categoryName"
            name="categoryName"
            [(ngModel)]="category.name"
            (input)="clearMessages()"
            class="form-control bg-dark text-light border-secondary"
            style="--bs-form-control-placeholder-color: #f6f9fd;"
            placeholder="Ej: Acción, Aventura, RPG..."
            required
            maxlength="100"
            [disabled]="isLoading"
          />
          <small class="form-text text-secondary">Ingresa un nombre descriptivo para la categoría</small>
        </div>

        <div *ngIf="successMessage" class="alert alert-success bg-success bg-opacity-10 border-success text-light">
          {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger bg-danger bg-opacity-10 border-danger text-light">
          {{ errorMessage }}
        </div>

        <div class="d-flex gap-2">
          <button 
            type="button" 
            (click)="onCancel()" 
            class="btn btn-secondary"
            [disabled]="isLoading"
          >
            Cancelar
          </button>
          
          <button 
            type="submit" 
            class="btn btn-primary flex-grow-1"
            [disabled]="isLoading || !category.name.trim()"
          >
            <span *ngIf="!isLoading">Crear Categoría</span>
            <span *ngIf="isLoading">Creando...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
