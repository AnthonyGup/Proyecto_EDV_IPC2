<div class="container-fluid py-4" style="background-color: #0f172a; min-height: 100vh;">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card bg-dark text-light border-secondary">
        <div class="card-header" style="background-color: #111827; border-bottom: 1px solid #374151;">
          <h2 class="mb-0">Invitar miembros</h2>
        </div>
        <div class="card-body">
          <div *ngIf="!currentUserEmail" class="alert alert-danger">Debes iniciar sesión para invitar miembros.</div>

          <form *ngIf="currentUserEmail" (ngSubmit)="sendInvite()">
            <div class="mb-3">
              <label class="form-label">Grupo</label>
              <select class="form-select bg-dark text-light border-secondary" [(ngModel)]="selectedGroupId" name="group" required>
                <option *ngFor="let g of groups" [ngValue]="g.groupId">{{ g.groupName || g.name }}</option>
              </select>
              <small *ngIf="groups.length === 0" class="text-secondary">No tienes grupos propios aún.</small>
            </div>

            <div class="mb-3">
              <label class="form-label">Correo del invitado</label>
              <input type="email" class="form-control bg-dark text-light border-secondary" [(ngModel)]="inviteEmail" name="email" placeholder="correo@ejemplo.com" required />
            </div>

            <div class="d-grid">
              <button class="btn btn-primary" type="submit" [disabled]="loading || groups.length === 0">{{ loading ? 'Enviando...' : 'Enviar invitación' }}</button>
            </div>
          </form>

          <div *ngIf="message" class="alert mt-3" [class.alert-success]="success" [class.alert-danger]="!success">{{ message }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
