<div class="card bg-dark text-light border-secondary mb-2" [style.margin-left.px]="depth * 24">
  <div class="card-body py-2 px-3">
    <div class="d-flex justify-content-between align-items-center mb-1">
      <a class="text-primary text-decoration-none" [routerLink]="['/gamer/gamers', thread.comment.userId]">
        {{ nicknames?.[thread.comment.userId] || thread.comment.userId }}
      </a>
      <button *ngIf="allowReply" class="btn btn-sm btn-outline-light" (click)="onReply()">Responder</button>
    </div>
    <p class="mb-0 text-light">{{ thread.comment.text }}</p>
  </div>

  <div *ngIf="thread.replies && thread.replies.length > 0" class="ps-3">
    <div *ngFor="let reply of thread.replies" class="d-flex align-items-start mb-2">
      <span class="text-secondary me-2">â†³</span>
      <div class="flex-grow-1">
        <app-comment-thread [thread]="reply" [depth]="depth + 1" [allowReply]="allowReply" [nicknames]="nicknames"></app-comment-thread>
      </div>
    </div>
  </div>
</div>
