<div class="container-fluid py-4" style="background-color: #0f172a; min-height: 100vh;" *ngIf="user">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card bg-dark text-light border-secondary">
        <div class="card-header" style="background-color: #111827; border-bottom: 1px solid #374151;">
          <h2 class="mb-0">Mi Perfil</h2>
        </div>
        <div class="card-body">
          <div *ngIf="!isEditing">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label text-secondary">Nombre de usuario</label>
                <p class="text-light">{{ user.nickname }}</p>
              </div>
              <div class="col-md-6">
                <label class="form-label text-secondary">Correo</label>
                <p class="text-light">{{ user.mail }}</p>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label text-secondary">Fecha de nacimiento</label>
                <p class="text-light">{{ getFormattedDate(user.birthdate) }}</p>
              </div>
              <div class="col-md-6">
                <label class="form-label text-secondary">Tipo</label>
                <p><span class="badge bg-primary">{{ user.type }}</span></p>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <label class="form-label text-secondary">Wallet</label>
                <p class="text-success fs-4" *ngIf="wallet !== null">${{ wallet.toFixed(2) }}</p>
                <p class="text-secondary" *ngIf="wallet === null">Cargando...</p>
              </div>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" (click)="toggleEdit()">Editar Perfil</button>
              <button class="btn btn-success" (click)="rechargeModal = !rechargeModal">Recargar Wallet</button>
            </div>
          </div>

          <div *ngIf="isEditing">
            <form>
              <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" [(ngModel)]="editForm.nickname" name="nickname" />
              </div>
              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control bg-dark text-light border-secondary" [(ngModel)]="editForm.mail" name="mail" disabled />
              </div>
              <div class="mb-3">
                <label class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control bg-dark text-light border-secondary" [(ngModel)]="editForm.birthdate" name="birthdate" />
              </div>
              <div class="d-flex gap-2">
                <button type="button" class="btn btn-success" (click)="saveChanges()">Guardar</button>
                <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" [class.show]="rechargeModal" [style.display]="rechargeModal ? 'block' : 'none'" style="background-color: rgba(0,0,0,0.5);" *ngIf="rechargeModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light border-secondary">
      <div class="modal-header border-secondary">
        <h5 class="modal-title">Recargar Wallet</h5>
        <button type="button" class="btn-close btn-close-white" (click)="rechargeModal = false" [disabled]="isRecharging"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Monto a recargar</label>
          <input type="number" class="form-control bg-dark text-light border-secondary" [(ngModel)]="rechargeAmount" min="0.01" step="0.01" [disabled]="isRecharging" />
        </div>
        <p class="text-info">Se recargar√°n: ${{ rechargeAmount }}</p>
        <div *ngIf="rechargeMessage" class="alert" [class.alert-success]="!rechargeMessage.includes('Error')" [class.alert-danger]="rechargeMessage.includes('Error')">
          {{ rechargeMessage }}
        </div>
      </div>
      <div class="modal-footer border-secondary">
        <button class="btn btn-success" (click)="rechargeWallet()" [disabled]="isRecharging">
          {{ isRecharging ? 'Procesando...' : 'Recargar' }}
        </button>
        <button class="btn btn-secondary" (click)="rechargeModal = false" [disabled]="isRecharging">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!user" class="container-fluid py-5" style="background-color: #0f172a; min-height: 100vh;">
  <div class="text-center">
    <p class="text-secondary">No se encontraron datos del perfil</p>
  </div>
</div>
