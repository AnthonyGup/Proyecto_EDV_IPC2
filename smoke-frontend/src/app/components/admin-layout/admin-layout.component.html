<div class="d-flex flex-column min-vh-100" style="background-color: #0f172a; color: #e2e8f0;">
  <nav class="navbar navbar-dark bg-dark border-bottom" style="background-color: #111827 !important;">
    <div class="container-fluid">
      <button class="btn btn-outline-light btn-sm me-3" (click)="goHome()" style="border-color: #1f2937;">
        SMOKE
      </button>
      <div class="d-flex gap-2 flex-wrap">
        <div class="dropdown-container">
          <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" (click)="toggleCompanyDropdown()" style="border-color: #1f2937;">
            Company
          </button>
          <div class="dropdown-menu dropdown-menu-dark" *ngIf="showCompanyDropdown" style="display: block; position: absolute; top: 100%; left: 0; z-index: 1000;">
            <a class="dropdown-item" routerLink="/admin/company/create" routerLinkActive="active" (click)="showCompanyDropdown = false">Crear compañía</a>
            <a class="dropdown-item" routerLink="/admin/company/admin/create" routerLinkActive="active" (click)="showCompanyDropdown = false">Crear admin de compañía</a>
            <a class="dropdown-item" routerLink="/admin/company/commissions" routerLinkActive="active" (click)="showCompanyDropdown = false">Comisión de compañías</a>
          </div>
        </div>
        <div class="dropdown-container">
          <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" (click)="toogleCategoryDropdown()" style="border-color: #1f2937;">
            Category
          </button>
          <div class="dropdown-menu dropdown-menu-dark" *ngIf="showCategoryDropdown" style="display: block; position: absolute; top: 100%; left: 0; z-index: 1000;">
            <a class="dropdown-item" routerLink="/admin/category/create" routerLinkActive="active" (click)="showCategoryDropdown = false">Crear categoría</a>
            <a class="dropdown-item" routerLink="/admin/category/edit" routerLinkActive="active" (click)="showCategoryDropdown=false">Editar categorías</a>
            <a class="dropdown-item" routerLink="/admin/category/admin" routerLinkActive="active" (click)="showCategoryDropdown=false">Administrador de categorías</a>
          </div>
        </div>
        <div class="dropdown-container">
          <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" (click)="showReports = !showReports" style="border-color: #1f2937;">
            Reportes
          </button>
          <div class="dropdown-menu dropdown-menu-dark" *ngIf="showReports" style="display: block; position: absolute; top: 100%; left: 0; z-index: 1000;">
            <a class="dropdown-item" routerLink="/admin/reports/global-earnings" routerLinkActive="active" (click)="showReports = false">Ganancias globales</a>
            <a class="dropdown-item" routerLink="/admin/reports/top-games" routerLinkActive="active" (click)="showReports = false">Top ventas y calidad</a>
            <a class="dropdown-item" routerLink="/admin/reports/company-earnings" routerLinkActive="active" (click)="showReports = false">Ingresos por empresa</a>
            <a class="dropdown-item" routerLink="/admin/reports/user-ranking" routerLinkActive="active" (click)="showReports = false">Ranking de usuarios</a>
          </div>
        </div>
        <a routerLink="/admin/commission/global" routerLinkActive="active" class="btn btn-sm btn-outline-light" style="border-color: #1f2937;">Comisión global</a>
        <a routerLink="/admin/banner" routerLinkActive="active" class="btn btn-sm btn-outline-light" style="border-color: #1f2937;">Banner</a>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1 p-4">
    <router-outlet></router-outlet>
  </main>

  <app-footer></app-footer>
</div>
