<div class="container-fluid py-4" style="background-color: #0f172a; min-height: 100vh; color: #e2e8f0;">
  <div style="max-width: 1100px; margin: 0 auto;">
    <div class="mb-4">
      <small class="text-secondary d-block">Categorías</small>
      <h1 class="h2 text-light">Administrador de categorías</h1>
      <p class="text-secondary">Juegos, compañía y categorías asignadas</p>
    </div>

    <div class="card bg-dark border" style="border-color: #1f2937 !important;">
      <div class="card-body">
        <div *ngIf="loading" class="text-secondary">Cargando juegos...</div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

        <div class="row g-3" *ngIf="cards.length > 0">
          <div class="col-md-6 col-lg-4" *ngFor="let item of cards">
            <div class="card bg-dark border h-100" style="border-color: #1f2937 !important;">
              <div class="card-body d-flex flex-column">
                <div class="mb-3">
                  <h5 class="card-title text-light">{{ item.game.name }}</h5>
                  <small class="text-info">{{ item.companyName }}</small>
                </div>
                <div class="mb-3 flex-grow-1">
                  <div *ngIf="item.loading" class="text-secondary">Cargando categorías...</div>
                  <div class="d-flex flex-wrap gap-2" *ngIf="!item.loading">
                    <span *ngFor="let cat of item.categories" class="badge bg-secondary">{{ cat }}</span>
                    <span *ngIf="!item.categories.length" class="text-secondary">Sin categorías</span>
                  </div>
                </div>
                <button class="btn btn-primary w-100" [routerLink]="['/admin/category-edit-game', item.game.videogameId]">
                  Editar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
