<div class="container-fluid py-4" style="background-color: #0f172a; min-height: 100vh;">
  <h2 class="text-light mb-4">Empresas</h2>

  <div *ngIf="loading" class="text-center py-5">
    <p class="text-light">Buscando...</p>
  </div>
  
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="row g-3" *ngIf="!loading && results.length > 0">
    <div class="col-md-6 col-lg-4" *ngFor="let c of results" [routerLink]="['/gamer/company', c.companyId]" style="cursor: pointer;">
      <div class="card bg-dark border-secondary">
        <div class="card-body">
          <h5 class="card-title text-light">{{ c.name }}</h5>
          <p class="card-text text-secondary">{{ c.description }}</p>
          <span class="badge bg-primary">Comisión: {{ c.commission | number:'1.0-2' }}%</span>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && results.length === 0 && !error" class="text-center py-5">
    <p class="text-secondary">No se encontraron compañías</p>
  </div>
</div>
