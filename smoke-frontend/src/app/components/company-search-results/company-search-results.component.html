<div class="search-results-container">
  <h2>Empresas</h2>

  <div *ngIf="loading" class="loading">Buscando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="results" *ngIf="!loading && results.length > 0">
    <div class="result-item" *ngFor="let c of results" [routerLink]="['/gamer/company', c.companyId]">
      <div class="info">
        <h3>{{ c.name }}</h3>
        <p class="desc">{{ c.description }}</p>
        <div class="meta">
          <span class="commission">Comisión: {{ c.commission | number:'1.0-2' }}%</span>
        </div>
      </div>
    </div>
  </div>

  <div class="empty" *ngIf="!loading && results.length === 0 && !error">
    <p>No se encontraron compañías</p>
  </div>
</div>
